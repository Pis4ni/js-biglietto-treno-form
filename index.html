<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- js -->
    <script src="./js/script.js" defer></script>

    <title>Train ticket</title>
</head>
<body>
    <main id="main">
        <!-- div ticket inputs -->
        <div class="container">
            <h2>calcola il prezzo del tuo bilgietto</h2>
            <div class="formbox text-center">
                
                <div class="upper">

                    <div class="name">
                        <label for="name">Name</label>
                        <input type="text" for="name" placeholder="please, enter your name" id="nameBox">
                    </div>
                    <div class="distance">
                        <label for="userDistance">Distance</label>
                        <input type="number" for="userDistance" placeholder="please, enter your travel distance" id="user_distance">
                    </div>
                    <div class="age">
                        <label for="userAge">AGE:</label>
                        <input type="number" for="userAge" placeholder="please, enter your age" id="user_age">
                    </div>
                   

                </div>

                <input type="button" value="Send" id="send_btn">
                <input type="reset" value="Annulla" id="cancel_btn">
            </div>
            <div id="error_msg" class="d-none">
                Attenzione, inserisci i dati correttamente
            </div>
            <div class="d-none" id="train_tiket">
                <h2>il tuo biglietto</h2>
                <div class="formbox" >
                    <h3>
                        dettaglio passeggeri
                    </h3>
                    <div class="tiketPrew">
                        <div class="greyName">
                            <h3>nome passeggero</h3>
                            <div id="nameDisplay"></div>
                        </div>
    
                        <div>
                            <h3>Offerta</h3>
                            <div id="offerDisplay"></div>
                        </div>
    
                        <div>
                            <h3>Carrozza</h3>
                            <div id="carriageDisplay"></div>
                        </div>
    
                        <div>
                            <h3>Codice CP</h3>
                            <div id="CPDisplay"></div>
                        </div>
    
                        <div>
                            <h3>Costo biglietto</h3>
                            <div id="costDisplay"></div>
                        </div>
                    </div>   
                </div>

            </div>

        </div>
    </main>
</body>
</html>
